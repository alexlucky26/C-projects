name: 'C++ CI'

on:
  push:
    branches:
      - main
      - allocator

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: sudo apt update
      - run: sudo apt upgrade cmake
      - run: sudo apt-get install -y cmake ninja-build g++
      - run: cmake -B build -G "Ninja" -DWITH_GOOGLE_TEST=ON -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build build
      - run: cmake --build build --target test
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
      - run: cmake --build build --target package
      - name: Find .deb file
        id: find_deb
        run: |
          DEB_FILE=$(find build -name "Project-0.0.*-Linux.deb" | head -n 1)
          if [[ -z "${DEB_FILE}" ]]; then
            echo "Error: .deb file not found!"
            exit 1
          fi
          echo "DEB_FILE=${DEB_FILE}" | tee output.txt
          echo "DEB_FILE=${DEB_FILE}" >> $GITHUB_OUTPUT
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_deb.outputs.DEB_FILE }}
          asset_name: Project-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package